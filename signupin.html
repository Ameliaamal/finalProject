            </div>

            <input id="password" type="password"required autocomplete="off"/>

         <button  id="clicksignup" type="submit" class="button button-block">Get Started</button> 
          
          </form>

        </div>

          </div>
          
          <div class="label-field">

            </label>
            <input id="loginpassword" type="password"required autocomplete="off"/>

          <button id="clicklogin" class="button button-block">Log In</button>
          
          </form>

        </div>
        
      </div>  
</div>
